<main>
  <div class="pt-table desktop-768">
    <div class="pt-tablecell page-home relative" style="
          background-image: url(https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
          background-position: center;
          background-size: cover;
        ">
      <div class="overlay"></div>

      <div class="container">
        <div class="row">
          <div class="
                col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8
              ">
            <div class="page-title home text-center">
              <span class="heading-page"> Welcome to <span class="techzone">{{shopName}}</span></span>
              <p class="mt20" style="color: greenyellow;">
                {{tagLine1}} <br><span>{{tagLine2}}</span>
              </p>
            </div>

            <div class="hexagon-menu clear">
              <ng-container *ngFor="let option of homePageOptions">
                <ng-container *ngTemplateOutlet="hexagonItem; context:{$implicit:option}">
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<ng-template #hexagonItem let-data>
  <div class="hexagon-item">
    <div class="hex-item">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="hex-item">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <a routerLink={{data.route}} class="hex-content">
      <span class="hex-content-inner">
        <span class="icon">
          <em class={{data.icon}}></em>
        </span>
        <span class="title">{{data.name}}</span>
      </span>
      <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
          fill="#1e2530"></path>
      </svg>
    </a>
  </div>
</ng-template>
