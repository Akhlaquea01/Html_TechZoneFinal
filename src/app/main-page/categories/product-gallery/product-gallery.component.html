<app-side-bar-v2></app-side-bar-v2>
<section>
  <ul>
    <li class="adidas" *ngFor="let addi of addidas">
      <div>
        <h2>{{addi.heading}}</h2>
        <p>{{addi.price}}</p>
      </div>
      <img src='{{addi.img}}' alt='' />
    </li>
    <li class="tiger" *ngFor="let tig of tiger">
      <div>
        <h2>{{tig.heading}}</h2>
        <p>{{tig.price}}</p>
      </div>
      <img src='{{tig.img}}' alt='' />
    </li>
  </ul>

</section>
