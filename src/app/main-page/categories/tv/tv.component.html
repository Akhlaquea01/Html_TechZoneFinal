<app-side-bar></app-side-bar>

<h2>Avalable Smart Tv Brands</h2>

<div class="brands">
  <div class="container">
    <div class="card" *ngFor="let brand of tvBrands">
      <div class="box">
        <div class="content">
        <img src="{{brand.logo}}" alt="" srcset="" class="{{brand.brandName}}">
        </div>
      </div>
    </div>
  </div>
</div>
